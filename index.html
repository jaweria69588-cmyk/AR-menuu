<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Menu</title>

  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@1.7.7/aframe/build/aframe-ar.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="margin:0; overflow:hidden;">

<a-scene embedded arjs="sourceType: webcam; debugUIEnabled:false;">

  <a-assets>
    <a-asset-item
      id="burger"
      src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Burger/glTF-Binary/Burger.glb"
      crossorigin="anonymous">
    </a-asset-item>
  </a-assets>

  <a-marker preset="hiro">
    <a-entity
      gltf-model="#burger"
      scale="0.6 0.6 0.6"
      rotation="0 180 0">
    </a-entity>
  </a-marker>

  <a-entity camera></a-entity>

</a-scene>

</body>
</html>
